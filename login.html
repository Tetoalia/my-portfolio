<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="">
            <h2>SIGN UP</h2>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" name="name" placeholder="Name" id="name2">
            <p class="error-message"></p>
            <input type="text" name="email" placeholder="Email" id="email2">
            <p class="error-email"></p>
            <input type="password" name="password" placeholder="Password" id="password2">
            <p class="error-password"></p>
            <button class="abana">Sign Up</button>
            <a href="#" id="signIn">Already have an account? Log In</a>
        </form>
    </div>

<div class="form-container sign-in-container">
        <form class="signform" action="./admin.html">

            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook"></i></a>

                <a href="#" class="social"><i class="fab fa-linkedin"></i></a>
            </div>
            <span>or use your Account</span><br>
           
          <input autofocus type='email' placeholder="Enter your email" name="email" class="input input-error" id="email">
          <span id="error11"></span><br>
        
          <input type='password'  placeholder="Enter your password" class="input input-error" name="password" id="password">
          <span id="error12"></span><br>

        <a href="./admin.html">
            <button class="abana login-btn" value="/admin.html"> Log In</button></a>
            <a href="#" id="signUp">Click here to create Account !</a>

        </form>
    </div>

</div>
